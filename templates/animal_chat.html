{% extends 'base.html' %}
{% load static %}

{% block title %}üêæ AnimalBot Assistant{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  body {
    background: url("{% static 'imgs/dogbg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Orbitron', sans-serif;
    color: #ffe9d6;
    overflow-x: hidden;
  }

  .chat-container {
    backdrop-filter: blur(10px);
    background-color: rgba(54, 35, 9, 0.85);
    border-radius: 25px;
    padding: 2.5rem;
    margin: 4rem auto;
    max-width: 750px;
    box-shadow: 0 0 40px #ffcc99;
    position: relative;
    overflow: hidden;
    animation: float 4s ease-in-out infinite;
    z-index: 1;
  }

  .chat-container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent, #ffcc9966, transparent);
    transform: rotate(25deg);
    animation: shine 10s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes shine {
    0% { transform: rotate(25deg) translateX(-100%); }
    100% { transform: rotate(25deg) translateX(100%); }
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  h2 {
    color: #ffcc99;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 10px #ffcc99;
  }

  textarea, input[type="file"] {
    width: 100%;
    border: none;
    border-radius: 15px;
    padding: 1rem;
    font-size: 1.2rem;
    background-color: rgba(139, 69, 19, 0.9);
    color: #ffe9d6;
    margin-bottom: 1rem;
    box-shadow: 0 0 10px #ffcc9977;
    transition: all 0.3s ease-in-out;
    z-index: 1;
    position: relative;
    resize: none;
  }

  textarea::placeholder {
    color: #ffe9d688;
  }

  textarea:focus, input[type="file"]:focus {
    outline: none;
    box-shadow: 0 0 15px #ffcc99;
  }

  input[type="file"] {
    display: none;
  }

  .custom-file-upload {
    background-color: #8b4513;
    color: #ffd9b3;
    border: none;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #aa7744;
    min-width: 160px;
    text-align: center;
  }

  .custom-file-upload:hover {
    background-color: #5c3317;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ffaa33aa;
  }

  #micBtn {
    background-color: #e67300;
    color: #ffe9d6;
    border: none;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #ffaa33aa;
    min-width: 160px;
    text-align: center;
  }

  #micBtn:hover {
    background-color: #cc5c00;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ffaa33cc;
  }

  .input-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 1rem;
  }

  .submit-btn {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  .submit-btn button[type="submit"] {
    background-color: #e67300;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 35px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 12px #ffaa33aa;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-weight: bold;
    min-width: 180px;
  }

  .submit-btn button[type="submit"]:hover {
    background-color: #cc5c00;
    transform: scale(1.08);
    box-shadow: 0 0 18px #ffaa33cc;
  }

  .bot-response {
    margin-top: 2rem;
    background-color: #5e3b19;
    padding: 1.2rem;
    border-radius: 15px;
    font-size: 1.1rem;
    color: #ffe9d6;
    white-space: pre-line;
    box-shadow: 0 0 20px #ffaa6633;
    position: relative;
  }

  .bot-response::before {
    content: "üêæ";
    position: absolute;
    top: -15px;
    left: -15px;
    background: #e67300;
    color: white;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 0 10px #ffaa33aa;
    font-size: 1.2rem;
  }

  img {
    margin-top: 1.5rem;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px #ffcc9944;
  }
</style>

<div class="chat-container">
  <h2>üêæ Animal Health Robo Assistant</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="message" rows="3" placeholder="Describe your animal's symptom or condition...">{{ user_message }}</textarea>

    <div class="input-actions">
      <button type="button" id="micBtn" onclick="startDictation()">üé§ Speak</button>
      <label for="file-upload" class="custom-file-upload">üìÅ Choose Image</label>
      <input id="file-upload" type="file" name="image">
    </div>

    <div class="submit-btn">
      <button type="submit">ü§ñ Analyze</button>
    </div>
  </form>

  {% if bot_reply %}
    <div class="bot-response">{{ bot_reply|linebreaks }}</div>
  {% endif %}

  {% if image_url %}
    <p><strong>Uploaded Image:</strong></p>
    <img src="{{ image_url }}">
  {% endif %}
</div>

<script>
  function startDictation() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support voice recognition.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.start();

    recognition.onresult = function(event) {
      document.querySelector('textarea[name="message"]').value = event.results[0][0].transcript;
      recognition.stop();
    };

    recognition.onerror = function(event) {
      alert('Voice recognition error: ' + event.error);
      recognition.stop();
    };
  }
</script>

{% endblock %}
