<!-- index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trivitalis Nexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <style>

      body {
        background-color: #1a0a1f;
        color: #ffe6f0;
        font-family: 'Orbitron', sans-serif;
        position: relative;
        overflow: hidden;
      }
      
      .navbar {
        background-color: #3d0d47;
      }
      
      .navbar-brand {
        font-size: 1.8rem;
        color: #ff80bf;
        font-weight: bold;
        text-transform: uppercase;
        

      }
      
      .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 40px 20px;
      }
      
      .hero-text h1 {
        font-size: 3rem;
        font-weight: bold;
        background: radial-gradient(circle farthest-corner at 10% 20%, #ffccff 0%, #d36ac2 45%, #ff66b2 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .hero-text p {
        font-size: 1.1rem;
        margin-top: 20px;
        color: #f3c6e2;
      }
      
      .robot-img {
        max-width: 50vw;
        height: auto;
        border-radius: 10px;
     
        position: absolute;
        right: 100px;
        top: 10%;
      }
      
      .btn-get-started {
        font-size: 1.2rem;
        padding: 10px 30px;
        border-radius: 30px;
        margin-top: 30px;
        background-color: #ff66b2;
        color: white;
        border: none;
        transition: background-color 0.3s;
      }
      
      .btn-get-started:hover {
        background-color: #ff3399;
      }

      @keyframes slideInLeft {
  0% {
    opacity: 0;
    transform: translateX(-300px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}



@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
}

.hero-text {
  animation: slideInLeft 1s ease-out forwards;
  opacity: 0; /* Initial state for animation */
}

.robot-img {
  animation: slideInRight 1s ease-out forwards, float 4s ease-in-out infinite;
  opacity: 0; /* Initial state for animation */
  animation-delay: 0.5s, 1s; /* Wait before starting float */
}


      @media(max-width=950px){
           
      .robot-img {
        max-width: 50vw;
        height: auto;
        border-radius: 10px;
     
        position: absolute;
        right: 100px;
        top: 30%;
      }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">Trivitalis Nexus</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section container">
      <div class="row align-items-center">
        <div class="col-md-6 hero-text text-center text-md-start">
          <h1>THE MOST VALUABLE THING IS YOUR HEALTH</h1>
          <p>We care about your health. Even the all-powerful Pointing has no control about the blind text. It is an almost unorthographic life.</p>
          <a href="{% url 'choose_category' %}" class="btn btn-get-started">ðŸš€ Get Started</a>
        </div>
        <div class="col-md-6">
          <img src="{% static 'imgs/rob.png' %}" alt="Robot Healthcare" class="robot-img" />
        </div>
      </div>
    </section>

    <script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.hero-text').style.opacity = '1';
    document.querySelector('.robot-img').style.opacity = '1';
  });
</script>

  </body>
</html>
