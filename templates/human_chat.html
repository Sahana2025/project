{% extends 'base.html' %}
{% load static %}

{% block title %}üßç HumanBot Assistant{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<style>
  body {
    background: url("{% static 'imgs/humanbg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Orbitron', sans-serif;
    color: #f8bbd0;
    overflow-x: hidden;
  }

  .chat-container {
    backdrop-filter: blur(10px);
    background-color: rgba(194, 24, 91, 0.7);
    border-radius: 25px;
    padding: 2.5rem;
    margin: 4rem auto;
    max-width: 750px;
    box-shadow: 0 0 40px #f06292;
    position: relative;
    overflow: hidden;
    animation: float 4s ease-in-out infinite;
    z-index: 1;
  }

  .chat-container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent, #f0629266, transparent);
    transform: rotate(25deg);
    animation: shine 10s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes shine {
    0% { transform: rotate(25deg) translateX(-100%); }
    100% { transform: rotate(25deg) translateX(100%); }
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  h2 {
    color: #f48fb1;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 10px #f06292;
  }

  textarea, input[type="file"] {
    width: 100%;
    border: none;
    border-radius: 15px;
    padding: 1rem;
    font-size: 1.2rem;
    background-color: rgba(216, 27, 96, 0.9);
    color: #f8bbd0;
    margin-bottom: 1rem;
    box-shadow: 0 0 10px #f0629277;
    transition: all 0.3s ease-in-out;
    z-index: 1;
    position: relative;
    resize: none;
  }

  textarea::placeholder {
    color: #f8bbd088;
  }

  textarea:focus, input[type="file"]:focus {
    outline: none;
    box-shadow: 0 0 15px #f06292;
  }

  input[type="file"] {
    display: none;
  }

  .custom-file-upload {
    background-color: #d81b60;
    color: #f8bbd0;
    border: none;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #f0629277;
    min-width: 160px;
    text-align: center;
  }

  .custom-file-upload:hover {
    background-color: #c2185b;
    transform: scale(1.05);
    box-shadow: 0 0 15px #f06292aa;
  }

  #micBtn {
    background-color: #d81b60;
    color: #f8bbd0;
    border: none;
    border-radius: 30px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px #f0629277;
    min-width: 160px;
    text-align: center;
  }

  #micBtn:hover {
    background-color: #c2185b;
    transform: scale(1.05);
    box-shadow: 0 0 15px #f06292aa;
  }

  .input-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 1rem;
  }

  .submit-btn {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  .submit-btn button[type="submit"] {
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 35px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 12px #f0629277;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-weight: bold;
    min-width: 180px;
  }

  .submit-btn button[type="submit"]:hover {
    background-color: #c2185b;
    transform: scale(1.08);
    box-shadow: 0 0 18px #f06292aa;
  }

  .bot-response {
    margin-top: 2rem;
    background-color: #ad1457;
    padding: 1.2rem;
    border-radius: 15px;
    font-size: 1.1rem;
    color: #f8bbd0;
    white-space: pre-line;
    box-shadow: 0 0 20px #f0629277;
    position: relative;
  }

  .bot-response::before {
    content: "üßç";
    position: absolute;
    top: -15px;
    left: -15px;
    background: #e91e63;
    color: white;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 0 10px #f0629277;
    font-size: 1.2rem;
  }

  img {
    margin-top: 1.5rem;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px #f0629277;
  }
</style>

<div class="chat-container">
  <h2>üßç Human Health Robo Assistant</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="message" rows="3" placeholder="Describe your symptom or condition...">{{ user_message }}</textarea>

    <div class="input-actions">
      <button type="button" id="micBtn">üé§ Speak</button>
      <label for="file-upload" class="custom-file-upload">üìÅ Choose Image</label>
      <input id="file-upload" type="file" name="image">
    </div>

    <div class="submit-btn">
      <button type="submit">ü§ñ Analyze</button>
    </div>
  </form>

  {% if bot_reply %}
    <div class="bot-response">{{ bot_reply|linebreaks }}</div>
  {% endif %}

  {% if image_url %}
    <p><strong>Uploaded Image:</strong></p>
    <img src="{{ image_url }}">
  {% endif %}
</div>
{% endblock %}
